<br>
<div class="container">
  <div class="card  ">
    <div class="card-header " [ngClass]="color"><h3 class="display-3 text-center" >Post erstellen</h3></div>
    <div class="card-body"><div class="container">
{{color_add}}
      <div class="row">
        <div class="form-group col-md-4">
          <label for="title">Title </label>
          <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="title" ></div>

        <div class="form-group col-md-4">
          <label for="tags">Kategorie</label>
          <select class="form-control optional" id="tags" (onchange)="setColor()" [(ngModel)]="tag">
            <option *ngFor = "let tag of tags" [value]="tag" >{{tag.name }}</option>
          </select>
        </div>

      </div>

      <div class="row">
        <div class="editor block">
          <app-ngx-editor [config]="editorConfig" [placeholder]="placeholder" [spellcheck]="true" [(ngModel)]='content'
                          [ngModelOptions]="{standalone: true}"></app-ngx-editor>
        </div>
      </div>
      <div class="row"><br></div>
      <div class="row">
        <br>
        <button  type="submit" class=" btn btn-block btn-success" (click)="addPost()" >Post erstellen  </button>
      </div>
      <br>
      <div *ngIf="content" class="htmlblock block">
        <h6>HTML Output</h6>
        <p class="lead" [innerHtml]="content"></p>
      </div>





    </div></div>

  </div>
</div>

<div class="container">
  <div class="col-md-4 form-group">
    <image-upload url="{{img_url}}" dropBoxMessage="Header Bild einfÃ¼gen"></image-upload></div>
</div>
