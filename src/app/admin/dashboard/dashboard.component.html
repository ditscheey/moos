
  <div class="header " style="box-shadow: 2px 2px ;background-image : url('https://images.unsplash.com/photo-1526243741027-444d633d7365?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7491eb281478f3b97661bae38cbcb34b&auto=format&fit=crop&w=1351&q=80')">
    <br>
    <div class="mx-auto my-3" style="width: 800px; opacity: 0.6 ;"> <h4 class="display-2 align-content-center " style="background-color: whitesmoke"><p style="opacity: 1;">{{profile?.given_name}}'s Dashboard</p></h4></div>
  </div>
<br>

<div class="container ">
  <div class="card">
    <div class="card-header">
      <h3 class="display-3 mx-auto"><p class="text-center">Startseite</p></h3>
    </div>
    <div class="card-body">
      <div class="container ">
        <div class="row">
          <h4 class="display-5 mx-auto">Absätze formatieren</h4>
          <button  type="submit" class=" btn btn-block btn-dark" routerLink="/admin/editInfo"><i class="fa fa-info" aria-hidden="true"></i> Absätze formatieren</button>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class=" my-auto">
              <div class="card-body" *ngIf="headings">
                <h5 class="display-5 text-center">Preise</h5>
                <ul class="list-group ">
                  <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="preis1"></li>
                  <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="preis2"></li>
                  <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="preis3"></li>
                  <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="preis4"></li>
                  <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="preis5"></li>
                </ul>
              </div>

            </div>
          </div>
          <div class="col-md-6">
            <div class="card-body" *ngIf="headings">
              <h5 class="display-5 text-center">Sektionen</h5>
              <ul class="list-group ">
                <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="h1"></li>
                <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="h2"></li>
                <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="h3"></li>
                <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="h4"></li>
                <li class="list-group-item"><input type="text" class="form-control" [(ngModel)]="h5"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-block btn-primary"  (click)="updateHeadings()">Preise & Sektionen speichern</button>
        </div>
      </div>
    </div>
  </div>

</div>
