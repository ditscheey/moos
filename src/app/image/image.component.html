<br><div class="container" *ngIf="img">
  <div class="row">
    <h4 class="display-4 text-center align-middle mx-auto" style="color: #007BFF">{{img?.title}}</h4>
  </div>
  <div class="row">
    <img src="{{img?.img_path}}" alt="" class="img-fluid" (click)="nextImg()" style="width: 100%; height: 100%; padding: 5px">
  </div>
  <div class="row">
    <div class="col-md-2">
      <button  type="submit" class="btn btn-block btn-outline-danger" (click)="prevImg()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
      <br>
    </div>
    <div class="col-md-8">

      <br>
    </div>
    <div class="col-md-2">
      <button  type="submit" class="btn btn-block btn-outline-success" (click)="nextImg()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
      <br>
    </div>
  </div>
</div>
