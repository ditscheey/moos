<div class="well" >
  <div class="row">
    <div class="col-md-7 offset-md-3 blogShort" >
      <h1>{{post.title}}</h1>
      <!--<img src="" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail"> -->
      <article><p [innerHtml]="post.content">

      </p></article>
      <br>
      <div class="pull-left" ><span  class="badge-info"> {{ post.tags }}</span></div>

    </div>
    <div class="col-md-2">
      <a class="btn btn-outline-info  " (click)="updatePost()">edit</a>
      <a class="btn btn-outline-danger  " (click)="deletePost()">delete</a>
    </div>
    <div class="row"><br><br></div>
  </div>
</div>
