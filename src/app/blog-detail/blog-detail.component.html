
<div class="header " style="box-shadow: 2px 2px ;background-image : url(post?.)">
  <br><br><br><br>
  <div class="container">
    <div class="col-md7 offset-md2" >

      <div class="card text-center" >
        <div class="card-header"  >
          <div class="mx-auto my-3" >
            <div class="row">
              <div class="col-1">
                <h4 class="display-1 align-content-center " ><i class="fa fa-arrow-left"  routerLink="/blog" aria-hidden="true"></i></h4>
              </div>
              <div class="col-11 text-center">
                <h4 class="display-2 align-content-center " ><p>{{post?.form.title}}</p></h4>
              </div>
            </div>
          </div>
        </div>
        <!-- {{post?.form.header_url}}
        <img class="card-img-top" src="http://159.89.19.33/assets/imgs/terasse.JPG" style="width: 70%;height: 200px;" alt="Card image">
        <div class="card-header"><h3 class="display3 "><div class="text-center">{{post?.form.title}}</div></h3></div>
        <br>-->
        <div class="card-body"[innerHtml]="post?.form.content"></div>
        <br>
        <div class="card-footer" [ngClass] = "post?.form.tags.color">
          <div class="flex-row">
            <div class=" text-center" ><h5 class="display-4"> {{ post?.form.tags.name }}</h5></div>

          </div>
          <div class="flex-row"  *ngIf="auth.isAdmin() && auth.isAuthenticated()">
            <br>
            <a class="btn btn-outline-light  "  (click)="updatePost(routeInfo)">edit</a>
            <a class="btn btn-outline-dark  "  *ngIf="auth.isAdmin() && auth.isAuthenticated()" (click)="deletePost()">delete</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
