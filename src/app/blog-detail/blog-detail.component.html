
<div class="header "  [ngStyle]="{'background': '#fff url(' + post?.form.img_url + ')'}">
  <br><br>
  <div class="mx-auto " >
    <div class="container">
      <div class="row" style="color: white;">
        <div class="col-1">
          <h4 class="display-2 align-content-center "  ><i class="fa fa-arrow-left"  routerLink="/blog" aria-hidden="true"></i></h4>
        </div>
        <div class="col-11 text-center">
          <h4 class="display-2 align-content-center " ><p>{{post?.form.title}}</p></h4>
        </div>
        </div>
    </div>
  </div>
  <br><br>
  <div class="container">
    <div class="col-md7 offset-md2" >
      <div class="card text-center" >
        <!-- {{post?.form.header_url}}
        <img class="card-img-top" src="http://159.89.19.33/assets/imgs/terasse.JPG" style="width: 70%;height: 200px;" alt="Card image">
        <div class="card-header"><h3 class="display3 "><div class="text-center">{{post?.form.title}}</div></h3></div>
        <br>-->
        <div class="card-body"[innerHtml]="post?.form.content"></div>
        <br>
        <div class="card-footer" style="color: white;" [ngClass] = "post?.form.tags.color">
          <div class="flex-row"><br>
            <div class=" text-center" ><h5 class="display-4"> {{ post?.form.tags.name }}</h5></div>
          </div>
          <div class="row"  *ngIf="auth.isAdmin() && auth.isAuthenticated()">
            <br>
            <div class="col-6"><button class="btn btn-outline-dark  btn-block"  *ngIf="auth.isAdmin() && auth.isAuthenticated()" (click)="deletePost()">delete</button></div>
            <div class="col-6"><button class="btn btn-outline-light btn-block "  (click)="updatePost(routeInfo)">edit</button></div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  </div>

</div>
