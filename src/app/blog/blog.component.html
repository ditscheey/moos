<div class="well" *ngFor="let post of data">
  <div class="col-md-7 offset-md-1 blogShort" >
    <h1>{{post.title}}</h1>
    <img src="" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail">
    <article><p>
      {{post.content}}
    </p></article>
    <div class="pull-left" ><span style="background-color: #007BFF" class="badge-light">{{post.tags}}</span></div>
    <a class="btn btn-outline-info pull-right ">READ MORE</a>
  </div>
  <div class="col-md-3"></div>
  <div class="row"><br><br></div>
</div>
