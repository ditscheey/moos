
<div class="card container">
  <div class="card-header"><div class="row"><h4 class="display-5 mx-auto text-center">Gallery bearbeiten</h4>
    </div> </div>

  <div class="card-body">
    <div class="container" >
      <h5 class="display-5 text-center">Bild in Gallerie aufnehmen</h5>
      <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Beschreibung</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="title">
            </div>
          </div>
        <div class="col-md-4">
          <label for="path">Bild Pfad(URL) | von oben</label>
          <input type="text" class="form-control" id="path"[(ngModel)]="img_path">
        </div>
          <div class="col-md-2" *ngIf="gallery">
            <div class="form-group">
              <label for="color">Position</label>
              <select class="form-control "  id="color" [(ngModel)]="position"  >
                <option *ngFor="let img of gallery, index as index" selected = "selected" [value]="index"  >{{index}}</option>
              </select>
            </div>
          </div>

      </div>
      <ul class="list-group ">
        <li class="list-group-item" *ngFor="let img of gallery, index as index" [ngClass]="{'bg-info': (img.img_path === preview)}" (click)="setPreview(img);setFlag(img?._id, index)">
          <div class="row">
            <div class="col-md-7 my-auto text-center"><h5 class="display-5" >{{img.title}}</h5>         </div>
            <div class="col-md-2"></div>
            <div class="col-md-3"><button class="btn btn-outline-danger btn-block" (click)="deleteItemGallery(img?._id, index)">löschen &nbsp;<i class="fa fa-close"  aria-hidden="true"></i></button></div>

          </div>
        </li>
      </ul>
    </div>
    <br>
    <button  id="bt" *ngIf="!update?.id" type="submit" class=" btn btn-block btn-primary"  (click)="addImg()"><i class="fa fa-add" aria-hidden="true"></i> hinzufügen</button>
    <button  *ngIf="update?.id" id="bt2" type="submit" class=" btn btn-block btn-info"  (click)="updateItemGallery(update?.id,update?.index)"><i class="fa fa-add" aria-hidden="true"></i> ändern</button>
  </div>
  <div class="container">
    <img [src]="preview" alt="preview-image" class="img-thumbnail">
  </div>
</div>
